<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
</head>
<body>
    <p>20</p>
    <p>1</p>
    <p>2</p>
    <button>Enter</button>
   
    <script>
        const pars = document.querySelectorAll('p')
       
        document.querySelector('button').addEventListener('click', () => {
            let maxElem;
           
            pars.forEach(element => {
                if(maxElem !== undefined) {
                    if(parseInt(element.innerHTML) > parseInt(maxElem.innerHTML)) {
                        maxElem = element
                    }
                } else {
                    maxElem = element;
                }
            });

            maxElem.style.border = "1px solid red"
        })

    </script>
</body>
</html>
